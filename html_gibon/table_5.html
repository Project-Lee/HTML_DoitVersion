<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테이블 태그연습5</title>
        <style>
            table{ border: 1px solid black;}
            td, th{ border: 1px solid rgb(172, 128, 128); padding: 10px}
        </style>
    </head>
    <body>
        <table>
            <figure>국내에서 자주 사용하는 <b>모던 브라우저</b></figure>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>

            </tr>
            <tr>
                <th>크롬(Chrome)</th>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
                

            </tr>
            <tr>
                <th>파이어폭스(Firefox)</th>
                <td>Mozilla</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
                
                
            </tr>
            <tr>
                <th>엣지(Edge)</th>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-dege</td>
                
                
            </tr>
        </table>
    </body>
</html>
